<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Portal</title>
    <link rel="stylesheet" href="css/medical-styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="images/ATMECS_Health_Evolving_Healthcare_with_AI-removebg-preview.png" alt="Medical Logo">
            </div>
            <!-- Login Form -->
            <div class="form login-form">
                <h2>Login to Your Account</h2>
                <form id="role-login-form">
                    <!-- Role Selection -->
                    <label for="login-role">Login as:</label>
                    <select id="login-role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="admin">Admin</option>
                    </select>

                    <!-- Email and Password Fields -->
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <input type="password" id="login-password" placeholder="Password" required>

                    <button type="submit">Login</button>
                    <p>New here? <a href="role-sign-up.html">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login-role.js"></script>
</body>
</html>
